<section class="symbol_section admin_inner_block">

  <h2>Add Symbol</h2>

  <form [formGroup]="createSymbolForm" #formDirective="ngForm" (ngSubmit)="createUpdateSymbols(formDirective)" novalidate class="add_symbol_form admin_form">
    <div *ngIf="formResponseMsg != ''" class="alert alert-dismissible fade show" [ngClass]="{'alert-success': alertStatusMessage,'alert-danger': !alertStatusMessage}" role="alert">
      <button type="button" class="close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{formResponseMsg}}</strong>
    </div>

    <div class="add_symform_wrap d-flex">
        <div class="form_input_field col-md-4">
          <mat-form-field>
            <input matInput [errorStateMatcher]="blurMatcher" formControlName="asset_name" placeholder="Asset Name*">
            <mat-error *ngIf="createSymbolForm.controls['asset_name'].hasError('required')">Please Enter Asset Name</mat-error>
            <mat-error *ngIf="createSymbolForm.controls['asset_name'].hasError('maxlength')">Symbol Length Should not exceed four Characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form_input_field col-md-4">
          <mat-form-field>
            <input matInput [errorStateMatcher]="blurMatcher" formControlName="symbol_name" placeholder="Symbol*">
            <mat-error *ngIf="createSymbolForm.controls['symbol_name'].hasError('required')">Please Enter Symbol</mat-error>
          </mat-form-field>
        </div>
        <div class="form_button_field col-md-4">
          <input type="hidden" formControlName="symbol_id">
          <button mat-raised-button [disabled]="!createSymbolForm.valid" class="col-md-4 form_btn_submit" color="primary">Submit</button>
          <button mat-raised-button (click)="cancelSymbol()" type="reset" class="col-md-4 form_btn_cancel" color="warn">Cancel</button>
        </div>
    </div>

  </form>

  <h2>Symbol LIST</h2>
  <div class="admin_table admin_menucat_list">
    <!-- <hybse-admin-loader *ngIf="showTableLoader"></hybse-admin-loader> -->
    <table>
      <thead>
        <th>S.No</th>
        <th>Asset Name</th>
        <th>Symbol</th>
        <th>Action</th>
      </thead>

      <tbody>

        <!-- <tr class="row_loader" *ngIf="showLoader">
          <td colspan="8">
              <hybse-admin-loader></hybse-admin-loader>
          </td>
        </tr>

        <tr *ngFor="let menu of allMenuList;let i = index;">
          <td>{{i+1}}</td>
          <td>{{menu.menuName}}</td>
          <td>{{menu.createdAt | date:'medium'}}</td>
          <td>{{menu.modifiedAt | date:'medium'}}</td>
          <td class="user_actions">
            <a class="user_edit" (click)="updateMenu(menu)" href="javascript:void(0)"><i class="fas fa-edit"></i> Edit</a>
            <a class="user_delete" (click)="confirmDelete(menu.id)" href="javascript:void(0)"><i class="far fa-trash-alt"></i> Delete</a>
          </td>
        </tr> -->
        <tr class="row_loader" *ngIf="showLoader">
          <td colspan="8">
              <hybse-admin-loader></hybse-admin-loader>
          </td>
        </tr>
        <tr *ngFor="let sym of symbolList; let i = index;">
          <td>{{i+1}}</td>
          <td>{{sym.assetName}}</td>
          <td>{{sym.symbol}}</td>
          <td class="user_actions">
            <a class="user_edit" (click)="updateSymbol(sym)" href="javascript:void(0)"><i class="fas fa-edit"></i> Edit</a>
            <a class="user_delete" (click)="confirmDelete(sym.id)" href="javascript:void(0)"><i class="far fa-trash-alt"></i> Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
