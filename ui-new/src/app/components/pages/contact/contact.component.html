<section class="contact_sec">
    <div class="wrapper_10x">
      <div class="git_contact_title">
      <h3>Get in touch with our support team</h3>
      </div>
      <form [formGroup]="contactForm" novalidate action="">
      <div class="d-flex align-items-center git_contact">
        <div class="col-md-6">
          <div class="ur_msg">
            <input type="text" placeholder="Your E-mail">
          </div>
        </div>
        <div class="col-md-6">
          <div class="ur_msg">
            <input type="text" placeholder="Your Name">
          </div>
        </div>
      </div>
  
      <div class="d-flex align-items-center git_contact">
          <div class="col-md-6">
            <div>
                <label for="Message">Your message</label>
                <textarea rows="4" cols="51" name="" form="">
  
                </textarea>
            </div>
          </div>
  
          <div class="col-md-6">
            <input type="hidden" formControlName="captchField">
            <div id="contact_element"></div>
          </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center git_support_send">
            <button>Send</button>
        </div>
        </form>
    </div>
  </section>
