      <ul class="nav nav-tabs card_navbar_sec  temp_tab " role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#depositHistory" role="tab" data-toggle="tab">Deposit History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#withdrawalHistory" role="tab" data-toggle="tab">Withdrawal History</a>
        </li>
      </ul>


      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="depositHistory">
            <div class="hybse_table comp_list_table Trade_history">
                    <div class="scrollit">
                <table>
                  <thead>
                    <tr>
                      <th>Pair</th>
                      <th>Trascation Id</th>
                      <th>Amount</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let deposit of depositHistory;let i = index" [ngClass]="{'even': (i+1)%2 == 0}">
                   
                        <td>{{deposit.pair}}</td>
                        <td>{{deposit.txnId}}</td>
                        <td>{{deposit.quantity}}</td>
                        <td>{{deposit.status}}</td>
                      </tr>           

                  </tbody>
                </table>
                </div>
              </div>
              <div class="export_history">
                <!-- <p><i class="fal fa-arrow-down"></i> Export complete deposit history</p> -->
              </div>  
        </div>
        <div role="tabpanel" class="tab-pane fade" id="withdrawalHistory">
            <div class="hybse_table comp_list_table Trade_history">
                    <div class="scrollit">
                <table>
                  <thead>
                    <tr>
                      <th>Pair</th>
                      <th>Trascation Id</th>
                      <th>Amount</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let withdraw of withdrawalHistory;let i = index" [ngClass]="{'even': (i+1)%2 == 0}">
                      <td>{{withdraw.pair}}</td>
                      <td>{{withdraw.txnId}}</td>
                      <td>{{withdraw.quantity}}</td>
                      <td>{{withdraw.status}}</td>
                      </tr>
                  </tbody>
                </table>
                </div>
              </div>
              <div class="export_history">
                <!-- <p><i class="fal fa-arrow-down"></i> Export complete withdrawal history</p> -->
              </div> 
        </div>         
      </div>
